<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.htu.petclinichtu.models.Owner"*/-->
	<h1 th:text="'List of Owners'">Index Page</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="owner:${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Fname</td>
			<td th:text="${owner.lastName}">Lname</td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="'List of Vets'">Index Page</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="vet:${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">Fname</td>
			<td th:text="${vet.lastName}">Lname</td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
